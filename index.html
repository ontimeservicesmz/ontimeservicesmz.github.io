<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
<!--    <link rel="icon" type="image/png" href="/logo.png" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One time solutions</title>

</head>
<body class=" font-sans  antialiased scroll-smooth selection:bg-primary-500 selection:text-white">
<!--==================== Preloader Start ====================-->
<div id="preloader"
     class="  fixed inset-0 flex items-center justify-center z-40 w-full bg-primary-500/90 backdrop-blur-3xl">
    <div class="animate-spin rounded-full h-32 w-32 border-t-2 border-b-2 border-violet-700 "></div>
</div>
<!--==================== Preloader End ====================-->
<div id="app"></div>
<script type="module" src="/src/main.ts"></script>
<script>
    window.addEventListener('load', () => {
        const preloader = document.getElementById('preloader');
        preloader.classList.add('hidden');
    });
</script>
</body>
</html>
